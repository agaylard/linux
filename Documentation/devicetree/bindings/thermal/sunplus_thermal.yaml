%YAML 1.2
---
$id: http://devicetree.org/schemas/thermal/sprd-thermal.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sunplus Thermal controller

maintainers:
  - lh.kuo <lh.kuo@sunplus.com>

allOf:
  - $ref: sunplus_thermal.yaml#

properties:
  compatible:
    enum:
      - sunplus,sp7021-thermal

  reg:
    minItems: 2
    maxItems: 2

  reg-names:
    minItems: 2
    maxItems: 2
    items:
      - const: thermal_reg
      - const: thermal_moon4

required:
  - compatible
  - reg
  - reg-names

examples:
  - |
        thermal: serial@sp_thermal {
                compatible = "sunplus,sp7021-thermal";
                reg = <0x9c000280 0x80>, <0x9c000200 0x80>;
                reg-names = "thermal_reg", "thermal_moon4";
                nvmem-cell-names = "therm_calib";
                nvmem-cells = <&therm_calib>;
        };
...
