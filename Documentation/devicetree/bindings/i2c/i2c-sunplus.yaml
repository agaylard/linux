%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/i2c-sunplus.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sunplus's I2C controller

allOf:
  - $ref: /schemas/i2c/i2c-controller.yaml#

maintainers:
  - lh.kuo <lh.kuo@sunplus.com>

properties:
  compatible:
    enum:
      - sunplus,sp7021-i2cm
      - sunplus,q645-i2cm

  reg:
    items:
      - description: Base address and length of the I2C registers
      - description: Base address and length of the I2C DMA registers

  reg-names:
    items:
      - const: i2cm
      - const: i2cmdma

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

  clock-frequency:
    enum: [ 100000, 400000 ]

required:
  - compatible
  - reg
  - reg-names
  - interrupts
  - clocks
  - resets

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/sp-sp7021.h>
    #include <dt-bindings/reset/sp-sp7021.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    i2cm0: i2c@9C004600 {
        compatible = "sunplus,sp7021-i2cm";
        reg = <0x9c004600 0x80>, <0x9c004680 0x80>;
        reg-names = "i2cm", "i2cmdma";
        interrupt-parent = <&intc>;
        interrupts = <174 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&clkc I2CM0>;
        resets = <&rstc RST_I2CM0>;
        clock-frequency = <100000>;
    };
...
