%YAML 1.2
---
$id: "http://devicetree.org/schemas/watchdog/sunplus-wdt.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Sunplus SoCs Watchdog timer

maintainers:
  - XianTao Hu <xt.hu@cqplus1.com>

allOf:
  - $ref: watchdog.yaml#

properties:
  compatible:
    const:
      - sunplus,sp-rproc

  reg:
    maxItems: 2

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

required:
  - compatible
  - reg
  - clocks
  - resets

unevaluatedProperties: false

examples:
  - |
    watchdog: watchdog@0x9c000630 {
        compatible = "sunplus,sp-wdt";
        reg = <0x9c000630 0x08>, <0x9C000274 0x04>;
        clocks = <&clkc STC0>;
        resets = <&rstc RST_STC0>;
    };
