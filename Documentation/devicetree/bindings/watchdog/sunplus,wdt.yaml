%YAML 1.2
---
$id: "http://devicetree.org/schemas/watchdog/sunplus,wdt.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Sunplus SoCs Watchdog timer

maintainers:
  - XianTao Hu <xt.hu@cqplus1.com>

allOf:
  - $ref: watchdog.yaml#

properties:
  compatible:
    enum:
      - sunplus,sp7021-wdt
      - sunplus,q645-wdt

  reg:
    maxItems: 2

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

additionalProperties: false

required:
  - compatible
  - reg
  - clocks
  - resets

examples:
  - |
    #include <dt-bindings/clock/sp-sp7021.h>
    #include <dt-bindings/reset/sp-sp7021.h>
    watchdog: watchdog@9c000630 {
        compatible = "sunplus,sp7021-wdt";
        reg = <0x9c000630 0x08>, <0x9C000274 0x04>;
        clocks = <&clkc STC0>;
        resets = <&rstc RST_STC0>;
    };
...
