%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/spi-sunplus-sp7021.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sunplus sp7021 SPI  controller

allOf:
  - $ref: "spi-controller.yaml"

maintainers:
  - lh.kuo <lh.kuo@sunplus.com>


properties:
  compatible:
    oneOf:
      - enum:
          - sunplus,sp7021-spi-controller

  reg:
    minItems: 2
    maxItems: 2

  reg-names:
    minItems: 2
    maxItems: 2
    items:
      - const: spi_master
      - const: spi_slave

  interrupts-names:
    minItems: 3
    maxItems: 3
    items:
      - const: dma_w_intr
      - const: mas_risc_intr
      - const: slave_risc_intr

  interrupts:
    minItems: 3
    maxItems: 3

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

  spi-max-frequency:

required:
  - compatible
  - reg
  - reg-names
  - interrupts
  - interrupts-names
  - clocks
  - resets

examples:
  - |
        spi_controller0: spi@sp_spi_controller0 {
                compatible = "sunplus,sp7021-spi-controller";
                reg = <0x9C002D80 0x80>, <0x9C002E00 0x80>;
                reg-names = "spi_master", "spi_slave";
                interrupt-parent = <&intc>;
                interrupt-names = "dma_w_intr",
                	"mas_risc_intr",
                  "slave_risc_intr";
                interrupts = <144 IRQ_TYPE_LEVEL_HIGH>,
                	<146 IRQ_TYPE_LEVEL_HIGH>,
                	<145 IRQ_TYPE_LEVEL_HIGH>;
                clocks = <&clkc SPI_COMBO_0>;
                clock-names = "sys_pll";
                resets = <&rstc RST_SPI_COMBO_0>;
        };
        &spi_controller0 {
                spi-max-frequency = <50000000>;
                pinctrl-names = "default";
                pinctrl-0 = <&pins_spim0>;
                cs-gpios = <&pctl 10 GPIO_ACTIVE_HIGH>;
        };
...
