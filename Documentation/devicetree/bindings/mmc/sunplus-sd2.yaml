%YAML 1.2
---
$id: http://devicetree.org/schemas/mmc/sunplus-sd2.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sunplus SD/SDIO controller

maintainers:
  - lh.kuo <lh.kuo@sunplus.com>

allOf:
  - $ref: mmc-controller.yaml#

properties:
  compatible:
    enum:
      - sunplus,sp7021-card1
      - sunplus,sp7021-sdio

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  resets:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - resets


examples:
  - |
	mmc1: mmc@sdcard {
		compatible = "sunplus,sp7021-card1";
		reg = <0x9c003e80 0x280>;
		interrupts = <21 IRQ_TYPE_LEVEL_HIGH>;
		clocks = <&clkc CARD_CTL1>;
		resets = <&rstc RST_CARD_CTL1>;
		bus-width = <4>;
		max-frequency = <52000000>;
		disable-wp;
		cap-sd-highspeed;
		no-sdio;
		no-mmc;
	};

	sdio: sdio@sdcard {
		compatible = "sunplus,sp7021-sdio";
		reg = <0x9c008400 0x280>;
		interrupts = <22 IRQ_TYPE_LEVEL_HIGH>;
		clocks = <&clkc CARD_CTL4>;
		resets = <&rstc RST_CARD_CTL4>;
		bus-width = <4>;
		max-frequency = <52000000>;
		non-removable;
		disable-wp;
		cap-sd-highspeed;
		cap-sdio-irq;
		no-sd;
		no-mmc;
		#address-cells = <1>;
		#size-cells = <0>;
	};	